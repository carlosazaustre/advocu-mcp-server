version: 2
updates:
  # Configuration for npm (JavaScript/TypeScript)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    versioning-strategy: auto
    allow:
      - dependency-type: all
    commit-message:
      prefix: "üì¶"
      include: "scope"

  # Configuration for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "‚öôÔ∏è"
      include: "scope"